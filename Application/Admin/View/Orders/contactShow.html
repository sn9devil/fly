<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="__ADMIN__/css/layui.css">
    <meta name="renderer" content="webkit">
    
</head>

<body class="layui-layout-body">

    <table class="layui-hide" id="contact_table" lay-filter="order"></table>

    </script>
    <script src="__ADMIN__/layui.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#contact_table'
                ,id: 'contact'
                ,height: 420
                ,url:'{:U("Orders/getContact")}?cid='+'{$cid}'//数据接口
                ,title: '订单表'
                ,page: true //开启分页
                ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
                ,totalRow: true //开启合计行
                ,cols: [[ //表头
                  {field: 'cid', title: 'ID',width:'10%', fixed: 'left', totalRowText: '合计：'}
                  ,{field: 'name', title: '姓名',width:'15%'}
                  ,{field: 'type', title: '旅客类型',  totalRow: true,width:'20%',templet:function(res){if(res.status == 1){return "会员"}else{return "普通用户"}}} 
                  ,{field: 'identity', title: '身份证号码', width:'60%'}
                ]]
            });   
        });
    </script>
</body>

</html>
