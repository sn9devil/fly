<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>航空后台管理系统</title>
    <link rel="stylesheet" href="__ADMIN__/css/layui.css">
    <style>
        .layui-side .layui-side-scroll .layui-nav .layui-nav-item a .layui-icon {
            font-size: 1.1rem;
            margin-right: 0.5rem;
        }

        .my_input {
            background-color: white;
            display: block;
            color: white;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">航空后台管理系统</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item"><a href="{:U('Home/Index/index')}">前台页面</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">
                            {$name}
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">修改密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="{:U('Index/loginOut')}">退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-this">
                        <a href="{:U('Index/home')}" target="my_ifr">
                            <i class="layui-icon layui-icon-home"></i>
                            <span>主页</span>
                        </a>

                    </li>
                    <li class="layui-nav-item">
                        <a href="{:U('Tickets/tickets')}" target="my_ifr">
                            <i class="layui-icon layui-icon-release"></i>
                            <span>航班计划</span>
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="{:U('Orders/orders')}" target="my_ifr">
                            <i class="layui-icon layui-icon-template-1"></i>
                            <span>订单管理</span>
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="{:U('Company/company')}" target="my_ifr">
                            <i class="layui-icon layui-icon-website"></i>
                            <span>航空公司</span>
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="{:U('Users/users')}" target="my_ifr">
                            <i class="layui-icon layui-icon-user"></i>
                            <span>会员信息</span>
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="{:U('Manager/manager')}" target="my_ifr">
                            <i class="layui-icon layui-icon-friends"></i>
                            <span>管理员</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body" style=" background-color: #f2f2f2;overflow:hidden" scrolling="no">
            <!-- 内容主体区域 -->
            <!-- <div style="padding: 15px;">内容主体区域</div> -->
            <iframe src="{:U('Index/home')}" frameborder="0" id="my_ifr" name="my_ifr" width="100%" height="100%"
                scrolling="yes"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            <p style="float:right">©copyright2019</p>
        </div>
    </div>
    <script src="__ADMIN__/layui.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;

        });

        window.onload = function () {
            // var rt=document.getElementById("my_ifr");

            // alert(rt);
        }
    </script>
</body>

</html>
