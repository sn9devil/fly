    <style>
        body {
            padding: 10px;
            background-color: rgb(255, 255, 255);
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }
    </style>

<body>
    <form class="layui-form" action="">
        <volist id="list" name="list">
            <fieldset class="layui-elem-field">
                <legend>常用联系人ID：{$list.cid}</legend>
                <div class="layui-field-box">
                    <div class="layui-form-item">
                        <label class="layui-form-label">乘客名字：</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入名字"
                                id="name" class="layui-input" style="width:50%" value="{$list.name}">
                        </div>

                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">身份证：</label>
                        <div class="layui-input-block">
                            <input type="text" name="identity" lay-verify="pass" placeholder="请输入密码" id="identity"
                                autocomplete="off" class="layui-input" style="width:80%" value="{$list.identity}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">类型：</label>
                        <div class="layui-input-block" id="type">
                            <if condition="$list.type eq 1">
                                <input type="radio" name="type" value="1" title="成年xx" checked>
                                <input type="radio" name="type" value="0" title="儿童">
                                <else/>
                                <input type="radio" name="type2" value="1" title="成年yy">
                                <input type="radio" name="type2" value="0" title="儿童" checked>
                            </if>
                            <!-- {$list.type} -->
                        </div>
                    </div>

                </div>

            </fieldset>
        </volist>
    </form>
    <div class="layui-form-item add_btn">
        <div class="layui-input-block" style="margin-left: 0px; float: right">
            <button class="layui-btn" lay-submit="" lay-filter="save_contact">保存</button>
        </div>
    </div>
