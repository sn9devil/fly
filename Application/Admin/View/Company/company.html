<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="__ADMIN__/css/layui.css" media="all">
    <script src="__ADMIN__/jquery/jquery-3.4.1.min.js"></script>
</head>

<body style="padding: 15px;">
    <div style="background-color: white; padding: 10px">
        <div class="demoTable">
            搜索公司名称：
            <div class="layui-inline">
                <input class="layui-input" name="id" id="demoReload" autocomplete="off">
            </div>
            <div class="layui-btn" data-type="reload" lay-event="searchUserInfo">搜索</div>
        </div>
        <table class="layui-hide" id="test" lay-filter="test"></table>
    </div>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm " lay-event="addUser">添加</button>
            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="mutDelUser">批量删除</button>
        </div>
    </script>


    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>


    <script src="__ADMIN__/layui.js" charset="utf-8"></script>

    <script>
        layui.use('table', function () {
            var table = layui.table,
                form = layui.form;
            table.render({
                elem: '#test',
                url: "{:U('Company/getcompanyinfo')}",
                toolbar: '#toolbarDemo',
                cellMinWidth: 80,
                title: '航空公司表',
                id: 'allUserInfoTable',
                cols: [
                    [{
                        type: 'checkbox',
                        fixed: 'left'
                    }, {
                        field: 'id',
                        title: 'ID',
                        fixed: 'left',
                        sort: true,
                        width: '6%'
                    }, {
                        field: 'company',
                        title: '公司名称',
                        sort: true,
                        width: '10%'

                    }, {
                        field: 'address',
                        title: '公司地址',
                        width: '20%'

                    }, {
                        field: 'phone',
                        title: '联系方式',
                        width: '15%'

                    }, {
                        field: 'describe',
                        title: '描述',
                        width: '30%',
                    }, {
                        fixed: 'right',
                        title: '操作',
                        toolbar: '#barDemo',
                    }]
                ],
                page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'addUser':
                        layer.open({
                            type: 2,
                            resize: true,
                            title: '添加航空公司',
                            area: ['360px', '430px'],
                            shade: 0,
                            content: "{:U('Company/addcompany')}",
                            zIndex: layer.zIndex,
                            success: function (layero) {
                                layer.setTop(layero);
                            }
                        });
                        break;
                    case 'mutDelUser':
                        var data = checkStatus.data;
                        var list = [];
                        for (var i = 0; i < checkStatus.data.length; i++) {
                            list[i] = data[i].id;
                        }
                        console.log(JSON.stringify(list));
                        $.ajax({
                            url: "{:U('Company/mutdeluser')}",
                            type: 'post',
                            traditional: true,
                            data: {
                                array: JSON.stringify(list)
                            },
                            dataType: 'text',
                            success: function (json) {
                                table.reload('allUserInfoTable', {
                                    method: 'get',
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    },
                                    where: {}
                                });
                            }
                        });
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data,
                    value = obj.value;
                if (obj.event === 'del') {
                    layer.confirm('确认删除？', function (index) {
                        $.ajax({
                            url: "{:U('Company/delcompany')}",
                            type: 'post',
                            data: {
                                'id': data.id,
                            },
                            dataType: 'text',
                            success: function (json) {
                                layer.closeAll();
                                table.reload('allUserInfoTable', {
                                    method: 'get',
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    },
                                    where: {}
                                });
                            }
                        });
                    });
                } else if (obj.event === 'edit') {
                    layer.open({
                        type: 2,
                        resize: true,
                        title: '编辑公司信息',
                        area: ['360px', '430px'],
                        shade: 0,
                        content: "{:U('Company/updatacompany')}?id=" + data.id,
                        zIndex: layer.zIndex,
                        success: function (layero) {
                            layer.setTop(layero);
                        }
                    });
                }
            });
            var $ = layui.$,
                active = {
                    reload: function () {
                        var demoReload = $('#demoReload');
                        //执行重载
                        console.log(demoReload.val());

                        table.reload('allUserInfoTable', {
                            method: 'get',
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                company: demoReload.val()
                            }
                        });
                    }
                };
            //监听查询
            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>

</body>

</html>
