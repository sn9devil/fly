<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="_HOME_/css/font.css">
        <link rel="stylesheet" href="_HOME_/css/xadmin.css">
        <script type="text/javascript" src="_HOME_/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="_HOME_/js/xadmin.js"></script>
        </head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" action="{:U('Contact/update')}" method="post" enctype="multipart/form-data">
                    <input type="text" name="p_id" value="{$dir_id}" style="display: none;">
                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="" name="name" required="" lay-verify="name" autocomplete="off" class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label for="desc" class="layui-form-label">身份证号码</label>
                        <div class="layui-input-block">
                            <input type="text" id="" name="identity" required="" lay-verify="name" autocomplete="off" class="layui-input" value="">
                        </div>
                    </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">保存</button></div>
                </form>
            </div>
        </div>
        <script>
           
        </script>
        <script>
           
        </script>
    </body>

</html>
